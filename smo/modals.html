<!-- Modal Add file-->
<div class="modal fade" id="addFileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add File</h4>
			</div>
			<div class="modal-body">
				<form action="submit.php?act=addFile" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="inputDescr">Description of File (will be displayed here in table)</label>
						<textarea class="form-control" rows="5" id="inputDescr" name="fileDescr" placeholder="Description"></textarea>
					</div>
					<div class="form-group">
						<label for="inputCounterInt">Click/ Download Counter (Start From)</label>
						<input type="text" class="form-control" id="inputCounterInt" name="fileClickInt" placeholder="An Integer">
					</div>
					<div class="form-group" required>
						<label for="fileType">Where is file?</label>
						<div class="radio">
							<label><input type="radio" name="fileType" value="ext" onclick="radioClick('fileType','ext')">From External Link</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="fileType" value="upload" onclick="radioClick('fileType','upload')">Upload From System</label>
						</div>
						<script type="text/javascript">
						function radioClick (rName,rVal) {
							if (rVal=="ext") {
								$( '#inputFileDiv' ).removeClass('show');
								$( '#inputFileDiv' ).addClass('hidden');
								$( '#inputLinkDiv' ).removeClass('hidden');
								$( '#inputLinkDiv' ).addClass('show');
							}
							else if(rVal=="upload") {
								$( '#inputLinkDiv' ).removeClass('show');
								$( '#inputLinkDiv' ).addClass('hidden');
								$( '#inputFileDiv' ).removeClass('hidden');
								$( '#inputFileDiv' ).addClass('show');
							}
						}
						</script>
					</div>
					<div class="form-group hidden" id="inputLinkDiv">
						<label for="inputLink">Paste Link here</label>
						<input type="text" class="form-control" id="inputLink" name="linkText" placeholder="URL">
					</div>
					<div class="form-group hidden" id="inputFileDiv">
						<label for="inputFile">Supported file formats are: pdf, documents, images, zip <br /> file size has no limit, but be sure <br /> source files should be zipped.</label>
						<input  placeholder="Choose file to upload." type='file' name='fileName' id="inputFile">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</form>
			</div>
			<!--<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
				 </div>-->
		</div>
	</div>
</div>
